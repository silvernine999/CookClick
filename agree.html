<body>
    <header>
        <h1><a href="index.html">CookClick</a></h1>

    <br><br>
    

    <form>
        <h2>약관동의</h2>
        <br>
        <ul>
            <li>
                <label><input type="checkbox"><span>[필수]</span> 이용약관 동의 </label><br>
                <textarea>여러분을 환영합니다. CookClick 서비스 및 제품 (이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 CookClick 서비스의 이용과 관련하여 CookClick 서비스를 제공하는 CookClick과 이를 이용하는 CookClick 서비스 회원 또는 비회원과의 관계를 설명하며, 아울러 여러분의 CookClick 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
             </li> 
             <li>
                <label><input type="checkbox"><span>[필수]</span> 개인정보 수집 및 이용에 대한 안내</label><br>
                <textarea>개인정보보호법에 따라 CookClick에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다. 개인정보의 수집 및 이용에 대해 동의하지 않을 권리가 있으며, 동의 거부시 서비스 이용이 제한될 수 있습니다.</textarea>
             </li>
             <li>
                <label><input type="checkbox">[선택] 위치정보 이용에 대한 안내</label>
                <textarea>위치기반서비스 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 CookClicke 위치기반 서비스를 이용하실 수 있습니다.</textarea>
             </li>
             <li>
                <label><input type="checkbox">[선택] 프로모션 안내 메일 수신</label>

             </li>
