    <h1>Event</h1><br><br>
    <hr>
    <br>

    <form class="main">
    <div class="event">
        <P>친구 초대 30% COUPON</P>
        <img src="images/30coupon.png" alt=""><br>
        <button class="fv" id="urlcopy"> 친구 초대하기</button>
        <button onclick="showCouponAlert()" class="fv" style="width: 250px;">친구 초대쿠폰 받기</button><br>
        
        <br>
        <P>첫 주문 100원 COUPON</P>
        <img src="images/100coupon.png" alt="">
        
        <button onclick="first()">첫 주문 쿠폰 받기</button>
      </div>
    </form>


    <script>
     
      function showCouponAlert() {
        window.alert("30% 쿠폰을 받았습니다!");
      }

      function first() {
        window.alert("첫 주문 100원 쿠폰을 받았습니다! *10000원 이상 구매 시 적용됩니다.*");
      }

      // 클릭 이벤트 핸들러
      document.getElementById("urlcopy").addEventListener("click", function() {
            // 복사할 URL
            var urlToCopy = "https://CookClick.com"; // 원하는 URL로 변경

            // URL을 클립보드에 복사하기
            navigator.clipboard.writeText(urlToCopy)
                .then(function() {
                    // 복사 성공 시 알림창 표시
                    alert("URL이 복사되었습니다: " + urlToCopy);
                })
                .catch(function(error) {
                    // 복사 실패 시 오류 메시지 표시
                    console.error("URL 복사 실패: ", error);
                });
        });
    </script>
