            display: flex;
            margin: 0% auto;

        }
        button{
            border: none;

        }

          border: none;
          width: 250px;
          height: 50px;
          border-radius: 20px;
          margin-bottom: 50px;
        }

            text-align: center;
        }

            height: 30vh;
            background-color: #0e4a30;
        }

<body>
    <div id="topmenu">
        <div>
            <a href="write.html">Write</a>

        <div>

    <header>
        <a href="index.html">CookClick</a>
        <form>
            <input type="text" placeholder="레시피 검색..." name="search">
            <button type="submit">검색</button>
        </form>
    </header>

    <h1>Event</h1>
    <hr>

    <form>
    <div class="event">
        <h3>친구 초대 30% COUPON</h3>
        <img src="friend.png" alt=""><br>
        <button class="fv" id="urlcopy"> 친구 초대하기</button>
        <button onclick="showCouponAlert()" class="fv">친구 초대쿠폰 받기</button><br>
        <h3>첫 주문 100원!</h3>
        <img src="first.png" alt="">
        
        <button onclick="first()">첫 주문 쿠폰 받기</button>
      </div>
    </form>


    <script>
     
      function showCouponAlert() {
        window.alert("30% 쿠폰을 받았습니다!");
      }

      function first() {
        window.alert("첫 주문 100원 쿠폰을 받았습니다! *10000원 이상 구매 시 적용됩니다.*");
      }

      // 클릭 이벤트 핸들러
      document.getElementById("urlcopy").addEventListener("click", function() {
            // 복사할 URL
            var urlToCopy = "https://CookClick.com"; // 원하는 URL로 변경

            // URL을 클립보드에 복사하기
            navigator.clipboard.writeText(urlToCopy)
                .then(function() {
                    // 복사 성공 시 알림창 표시
                    alert("URL이 복사되었습니다: " + urlToCopy);
                })
                .catch(function(error) {
                    // 복사 실패 시 오류 메시지 표시
                    console.error("URL 복사 실패: ", error);
                });
        });
    </script>

<footer></footer>
</body>

</html>
