<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reaction Time Game</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  .game-container {
    text-align: center;
  }
  #startButton {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    transition: background-color 0.5s;
  }
  #startButton:hover {
    background-color: #0056b3;
  }
  #reactionBox {
    display: none;
    margin-top: 20px;
    padding: 50px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #reactionBox.active {
    display: block;
    background-color: #f44336;
  }
</style>
</head>
<body>

<div class="game-container">
  <button id="startButton">Start</button>
  <div id="reactionBox">Click!</div>
</div>

<script>
  // JavaScript는 사용하지 않으므로 빈 script 블록
</script>

</body>
</html>
