<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    <style>
            *{
             padding: 0;
             margin: 0;
             border: none;}

        header{
            background-color: #0E4A30;
            padding: 50px;
            margin:0px 0px;
        }
        a{
            color: #ffff;
            text-decoration: none;
            font-size: 60px;
            text-align: center;
        }
        h1{
            text-align:center;
        }
       p{
            margin: 50px;
            font-size: 25px;
            color:rgb(34, 32, 32);
            text-align: center;
        }

        #signup-form{ 
            margin: auto;
            width: 600px;
        }
        .a{
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;}

        div{
            border: 1px ;
            padding: 15px 5px;
            background-color: #F8F8F8;
    
        }
        span{
            color: #75758A;
        }
        footer{
            background-color: #0E4A30;
            padding: 100px;
            margin: auto;
        }
        .submit{
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 70px;
            border-radius: 6px;
            color:white;
            background-color: #0E4A30;
    
        }

        #gd {
            display: flex;
            justify-content: space-evenly;
        }

</head>

    <header>

<br><br>

주소<br>
